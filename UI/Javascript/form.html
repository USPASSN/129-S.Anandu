<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page </title>
    <style>
        body{
			text-align: center;
			background-color:greenyellow;
		}
        textarea{
			border-radius: 20px;
			text-align: center;
		}
        
       
    </style>
 



</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>

        <form action="">
            <div class="form-item-username">
                <input type="text" name="firstName" id="firstName" placeholder="First Name"><br></br>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br></br>
            </div>

            <div class="form-item"><div class="alert">
                <input type="email" name="email" id="email" placeholder="Email"><br></br>
            </div>
            </div>

            <div class="form-item">
              
                <span class="pwd-format">
                    
                </span>
                <input type="password" name="password" id="password" placeholder="Enter password"><br></br>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password"><br></br>
                
      </div>
            </div>

            <div class="accept-box">
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the <a href="#">Terms & Conditions</a></p>
            </div>

            <div class="form-btns">
                <button class="signup" type="submit">Sign Up</button>
                <div class="options">
                    Already hav an account? <a href="#">Login here</a>
                </div>
            </div>

        </form>
      
    </div>

  

    

</body>

</html>
