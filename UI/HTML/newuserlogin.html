<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newuserlogin</title>
</head>
    <body>
        <form>
            <fieldset>
                <legend>New user login </legend>
                <table>
                   
                    <tr>
                        <td><label for="fname">Enter Firstname</label></td>
                        <td><input type="text" name="fname" id="fname" required></td>
                    </tr>
                   <tr>
                        <td><label for="lname">Enter Lastname</label></td>
                        <td><input type="text" name="lname" id="lname" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Select Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="M" value="Male">Male
                            <input type="radio" name="gender" id="F" value="Female">Female
                            <input type="radio" name="gender" id="O" value="Other">Other
                        </td>
                    </tr>
    
    
                    <tr>
                        <td><label for="useremail">Enter Email</label></td>
                        <td><input type="email" name="useremail" id="useremail"></td>
                    </tr>
                    <tr>
                        <td><label for="user password">Enter password</label></td>
                        <td><input type="password" id="user password"></td>
                    </tr>   
                    <tr>
                        <td>
                    <input  type="submit" value="Submit"/>
                </td>
                </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
